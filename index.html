<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suwakkoitiba_Sourcecode</title>

<style>
/* 全体の文字を p.p1 相当に */
body {
  margin: 0.0px;
  font: 12.0px Helvetica;
  color: #000000;
  background-color: #ffffff;
}

/* pre も同じ文字CSSにする */
pre {
  margin: 0.0px;
  font: 12.0px Helvetica;
  color: #000000;
  white-space: pre;
}

/* span.s1 相当 */
span {
  font-family: 'Helvetica';
  font-weight: normal;
  font-style: normal;
  font-size: 12.00px;
}

/* GitHubリンク（最低限） */
.github-link {
  margin-top: 10px;
}

.github-link a {
  color: #000000;
  text-decoration: underline;
}
</style>
</head>

<body>

<pre id="code-block"></pre>

<div class="github-link">
  <a href="https://github.com/Ryouse1/Suwakkoitiba" target="_blank">
    ソースコード
  </a>
</div>

<script>
const text = `p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #000000}
span.s1 {font-family: 'Helvetica'; font-weight: normal; font-style: normal; font-size: 12.00px}`;

document.getElementById("code-block").textContent = text;
</script>

</body>
</html>
