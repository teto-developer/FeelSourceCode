<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ソースコード表示（1999年風）</title>
<style>
/* ページ全体 */
body {
  background-color: #000;  /* 背景黒 */
  color: #fff;             /* 文字白 */
  font-family: Helvetica, Arial, sans-serif, "MS PGothic", "MS Gothic", Osaka;
  font-size: 14px;
  line-height: 1.3;
  margin: 20px;
}

/* コードブロック（1999年風） */
pre {
  background-color: #000; 
  color: #fff;
  font-family: "Courier New", Courier, monospace, "MS Gothic", Osaka; /* 英数字はCourier、日本語もMS Gothic系 */
  font-size: 14px;
  line-height: 1.3;
  white-space: pre;
  overflow-x: auto;
  padding: 10px;
  border-radius: 0; /* 当時は角丸なし */
  border: none;
}

/* GitHubリンク */
.github-link {
  margin-top: 20px;
}

.github-link a {
  color: #00aaff;       /* リンク青 */
  text-decoration: underline;
}

.github-link a:hover {
  color: #55ccff;       /* ホバー水色 */
}
</style>
</head>
<body>

<!-- ソースコード表示 -->
<div>
  <pre id="code-block">読み込み中…</pre>
</div>

<!-- GitHub リンク -->
<div class="github-link">
  <a href="https://github.com/Ryouse1/Suwakkoitiba" target="_blank">ソースコード</a>
</div>

<script>
async function loadCode() {
  const files = [
    'https://raw.githubusercontent.com/Ryouse1/Suwakkoitiba/main/index.html',
    'https://raw.githubusercontent.com/Ryouse1/Suwakkoitiba/main/script.js'
  ];

  let combinedCode = '';

  for (const url of files) {
    try {
      const res = await fetch(url);
      if (!res.ok) throw new Error('読み込み失敗: ' + url);
      const code = await res.text();

      // 生のコードをそのまま表示（固定CSS・1999年風）
      combinedCode += code + '\n';
    } catch (e) {
      combinedCode += '読み込みエラー: ' + e.message + '\n';
    }
  }

  document.getElementById('code-block').textContent = combinedCode;
}

loadCode();
</script>

</body>
</html>
